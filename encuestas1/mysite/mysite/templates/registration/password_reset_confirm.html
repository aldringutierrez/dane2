{% extends 'base.html' %}

{% block content %}

<h2>Set new password</h2>
	{% if valdlink %}
		<form method="post">
			{% csrf_token %} <!--Cross-site request forgery token-->
			{{form.as_p}} <!-- here form represent as p tag in html for render form-->
			<button type="submit">Save</button>
		</form>
	{% else %}
		<p style="color: red;">Invalid Token</p>
		<p>
			<a href="{% url 'password_reset' %}">Request a new password reset token</a>
		</p>
	{% endif %}
{% endblock %}
